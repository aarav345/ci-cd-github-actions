name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]


jobs:

  lint:
    name: Lint code 
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      # npm install is slow and wasteful because it installs all dependencies
      # including dev dependencies, which is unnecessary for production use
      # cache the node_modules directory between runs
      # We use npm ci instead, which installs only production dependencies
      # and is much faster.
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Install dependencies
        run: npm ci

      - name: Run ESlint
        run: npx eslint . --ext .js || echo "No ESLint config found, skipping..."
    
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      API_KEY: ${{ secrets.API_KEY }}


    steps:
      # get the code
      - name: Checkout code
        uses: actions/checkout@v2

      # setup node.js
      - name: Setup node.js 
        uses: actions/setup-node@v2 
        with:
          node-version: '20'

      # install dependencies
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Install dependencies
        run: npm ci

      # run tests
      - name: Run tests
        run: npm test

      - name: Generate test coverage
        run: npm test --coverage

      
      # Upload test results for later analysis
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
  


  # Build Docker Image ( depends on test passing )
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint, test] # wait for lint and test to pass

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: my-cicd-app:${{ github.sha }}

      - name: Save Docker Image
        run: docker save my-cicd-app:${{ github.sha }} -o app-image.tar

      - name: Upload Docker image as artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: app-image.tar      